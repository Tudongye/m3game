syntax = "proto3";

package proto;

import "options.proto";

option go_package = "proto/pb";

service ClubRoleSer {
    rpc ClubRoleRead(ClubRoleRead.Req)
        returns (ClubRoleRead.Rsp);  // 查询Role归属Club
}

message ClubRoleRead {
    option (rpc_option).route_key = "";
    message Req {
        int64 RoleId = 1;
    }
    message Rsp {
        int64 ClubId = 1;
    }
}
