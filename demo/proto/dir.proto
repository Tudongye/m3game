syntax = "proto3";

package proto;

option go_package = "proto/pb";


import "pkg.proto";
import "options.proto";


service DirSer {
    rpc Hello(Hello.Req) returns (Hello.Rsp) ;
}

message Hello {
    option (rpc_option).route_key = "";
    message Req {
        RouteHead RouteHead = 1;
        string Req = 2;

    }
    message Rsp {
        RouteHead RouteHead = 1;
        string Rsp = 2;

    }
}
