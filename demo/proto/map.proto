syntax = "proto3";

package proto;

option go_package = "proto/pb";


import "pkg.proto";
import "options.proto";

service MapSer {
    rpc Move(Move.Req) returns (Move.Rsp);
}

message Move {
    option (rpc_option).route_key = "";
    message Req {
        RouteHead RouteHead = 1;
        string Name = 2;
        int32 Distance =3;

    }
    message Rsp {
        RouteHead RouteHead = 1;
        string Name = 2;
        int32 Location = 3;
    }
}
