syntax = "proto3";

package proto;



option go_package = "proto/pb";

import "pkg.proto";
import "options.proto";


service RoleSer {
    rpc Register(Register.Req) returns (Register.Rsp);
    rpc Login(Login.Req) returns (Login.Rsp);
    rpc ModifyName(ModifyName.Req) returns (ModifyName.Rsp);
    rpc GetName(GetName.Req) returns (GetName.Rsp);
    rpc MoveRole(MoveRole.Req) returns (MoveRole.Rsp);
    rpc PostChannel(PostChannel.Req) returns (PostChannel.Rsp);
    rpc PullChannel(PullChannel.Req) returns (PullChannel.Rsp);
}

service RoleChSer {
    rpc TransChannel(TransChannel.Req) returns (TransChannel.Rsp);
}

message RoleDB {
    option (db_primary_key) = "RoleID";
    string RoleID = 1;
    string Name = 2;
}

message Register {
    message Req {
        RouteHead RouteHead = 1;
        string Name = 2;
    }
    message Rsp {
        RouteHead RouteHead = 1;
        string RoleID = 2;
    }
}

message Login {
    message Req {
        RouteHead RouteHead = 1;
    }
    message Rsp {
        RouteHead RouteHead = 1;
        string Name = 2;
        string Tips = 3;
    }
}

message ModifyName {
    message Req {
        RouteHead RouteHead = 1;
        string NewName = 2;
    }
    message Rsp {
        RouteHead RouteHead = 1;
        string Name = 2;
    }
}

message GetName {
    message Req {
        RouteHead RouteHead = 1;
    }
    message Rsp {
        RouteHead RouteHead = 1;
        string Name = 2;
    }
}

message MoveRole {
    message Req {
        RouteHead RouteHead = 1;
        int32 Distance = 2;
    }
    message Rsp {
        RouteHead RouteHead = 1;
        int32 Location = 2;
        string LocateName = 3;
    }
}
message ChannelMsg {
    string Name = 1;
    string Content = 2;
}

message TransChannel {
    message Req {
        RouteHead RouteHead = 1;
        ChannelMsg Msg = 2;
    }
    message Rsp {
        RouteHead RouteHead = 1;
    }
}

message PostChannel {
    message Req {
        RouteHead RouteHead = 1;
        string Content = 2;
    }
    message Rsp {
        RouteHead RouteHead = 1;
    }
}

message PullChannel {
    message Req {
        RouteHead RouteHead = 1;
    }
    message Rsp {
        RouteHead RouteHead = 1;
        repeated ChannelMsg Msgs = 2;
    }
}