[[Plugin.Lease.lease_etcd]]
Endpoints = "{{Lease_Etcd_Endpoints}}"
DialTimeout = 5
LeaseKeepLiveTime = 10
PreExitTime = 5

[App]
PrePareTime = 10 # 启动前准备时长
CachePoolSize = 10000 # 缓存池
VoteLease = "/single/onlineapp"
AppAliveTimeOut = 10    # 