[Transport]
Host = "{{Transport_Host}}"
Port = 40001
BroadcastTimeout = 5

[Options]
[[Options.Mesh]]
WatcherInterSecond = 1
[[Options.Resource]]
CfgPath = "../../resource"
[[Options.Shape]]
RuleConfigFile = "../../resource/rules.toml"

[Plugin]
[[Plugin.Router.router_consul]]
ConsulHost = "{{Router_Consul_Consul_Host}}"

[[Plugin.Broker.broker_nats]]
URL = "{{Broker_Nats_URL}}"

[[Plugin.Log.log_zap]]
LogLevel = "DEBUG"
Encoding = "console"

[[Plugin.DB.db_mongo]]
URI = "{{DB_Mongo_DB}}"
DataBase = "uiddb"

[[Plugin.Metric.metric_prom]]
Port = 40002

